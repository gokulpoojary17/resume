<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-0 ">
        <h3 class="text-center">Login</h3>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group mb-4">
            <label for="userId">User ID</label>
            <input
              type="text"
              id="userId"
              [(ngModel)]="userId"
              name="userId"
              class="form-control"
              required
              pattern="[A-Za-z][A-Za-z0-9]{0,19}"
              #userIdInput="ngModel"
            />
            <div *ngIf="userIdInput.invalid && userIdInput.touched" class="text-danger">
              User ID must be alphanumeric and start with a letter.
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" click="login()" class="btn btn-primary btn-block" [disabled]="userIdInput.invalid">Login</button>
        </form>
      </div>
    </div>
  </div>
