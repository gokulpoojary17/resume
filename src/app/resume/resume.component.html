<div class="container">
    <h2>Resume Form</h2>
    <p *ngIf="!resumeExists">Please fill out your resume details.</p>
    <p *ngIf="resumeExists">You are editing your existing resume.</p>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control" [(ngModel)]="resume.firstName" name="firstName" maxlength="30" required>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" class="form-control" [(ngModel)]="resume.lastName" name="lastName" maxlength="30" required>
      </div>
  
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" class="form-control" [(ngModel)]="resume.dob" name="dob" required>
      </div>
  
      <div class="form-group">
        <label for="photoUrl">Photo URL</label>
        <input type="url" id="photoUrl" class="form-control" [(ngModel)]="resume.photoUrl" name="photoUrl" required>
      </div>
  
      <div class="form-group">
        <label for="summary">Summary</label>
        <textarea id="summary" class="form-control" [(ngModel)]="resume.summary" name="summary" maxlength="500" required></textarea>
      </div>
      
    <div class="form-group">
        <label>Qualifications</label>
        <table class="table">
          <thead>
            <tr>
              <th>Degree</th>
              <th>Institute</th>
              <th>Year</th>
              <th>Grade</th>
              <th>Remarks</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let qual of resume.qualifications; let i = index">
              <td><input type="text" class="form-control" [(ngModel)]="qual.degree" name="degree{{i}}" maxlength="100" required></td>
              <td><input type="text" class="form-control" [(ngModel)]="qual.institute" name="institute{{i}}" maxlength="100" required></td>
              <td><input type="number" class="form-control" [(ngModel)]="qual.year" name="year{{i}}" min="1900" max="2099" required></td>
              <td><input type="text" class="form-control" [(ngModel)]="qual.grade" name="grade{{i}}" maxlength="10" required></td>
              <td><input type="text" class="form-control" [(ngModel)]="qual.remarks" name="remarks{{i}}" maxlength="200"></td>
              <td>
                <button type="button" class="btn btn-danger" (click)="removeQualification(i)">x</button>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-success" (click)="addQualification()">+</button>
      </div>

      <div class="form-group">
        <label>Experience</label>
        <table class="table">
          <thead>
            <tr>
              <th>Organization</th>
              <th>Role</th>
              <th>Year</th>
              <th>Remarks</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let exp of resume.experiences; let i = index">
              <td><input type="text" class="form-control" [(ngModel)]="exp.organization" name="organization{{i}}" maxlength="100" required></td>
              <td><input type="text" class="form-control" [(ngModel)]="exp.role" name="role{{i}}" maxlength="100" required></td>
              <td><input type="number" class="form-control" [(ngModel)]="exp.year" name="expYear{{i}}" min="1900" max="2099" required></td>
              <td><input type="text" class="form-control" [(ngModel)]="exp.remarks" name="expRemarks{{i}}" maxlength="200"></td>
              <td>
                <button type="button" class="btn btn-danger" (click)="removeExperience(i)">x</button>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-success" (click)="addExperience()">+</button>
      </div>
  
  
      <button type="submit" class="btn btn-primary">Save Resume</button>
    </form>
  </div>
